<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <!-- MyCSS -->
    <link rel="stylesheet" href="../css/index.css" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-logo">
        <img src="../img/logo.png" alt="" />
      </div>

      <nav class="navbar-nav">
        <a href="#home">Home</a>
        <a href="profile.html">Our Profile</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#message">Message Us</a>
      </nav>

      <div class="navbar-menu">
        <i class="bx bx-menu"></i>
      </div>
    </header>

    <section class="hero" id="home">
      <h3>Hi <span id="nama"></span>, Welcome To My Website</h3>
      <div class="hero-text">
        <h4>Hello, my name is</h4>
        <h1>Muhammad Zaqi Hidayat</h1>
        <p>I am an informatics student</p>
      </div>
    </section>

    <section class="portfolio" id="portfolio">
      <h2>Our Headquarter</h2>

      <div class="portfolio-img">
        <a href="#"><img src="../img/jakarta.jpg" alt="" />Jakarta</a>
        <a href="#"><img src="../img/bekasi.jpg" alt="" />Bekasi</a>
        <a href="#"><img src="../img/lampung.jpg" alt="" />Lampung</a>
        <!-- <a href="#"><img src="" alt="" /></a> -->
      </div>
    </section>

    <section class="message">
      <h2 id="message">Message Us</h2>

      <div class="form-and-results">
        <form name="message-form" class="form" onsubmit="return validateForm()">
          <label for="name">Nama :</label>
          <input
            type="text"
            placeholder="Masukkan nama anda"
            name="full-name"
            class="name"
          />
          <br />

          <label for="birth-date">Tanggal Lahir :</label>
          <input type="date" name="birth-date" class="birth-date" />
          <br />

          <div class="gender">
            <label for="gender">Jenis Kelamin :</label>
            <div class="radio-gender">
              <div class="gender-male">
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Laki-laki</label>
              </div>
              <div class="gender-female">
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Perempuan</label>
              </div>
            </div>
          </div>
          <br />

          <label for="messages">Pesan :</label>
          <textarea name="messages" placeholder="Ketik pesan..."></textarea>
          <br />

          <input type="submit" value="Submit" class="submit" />
        </form>

        <div class="results">
          <div class="results-box">
            <p>Nama: <span id="sender-full-name"></span></p>
            <p>Tanggal Lahir : <span id="sender-birth-date"></span></p>
            <p>Jenis Kelamin : <span id="sender-gender"></span></p>
            <p>Pesan : <span id="sender-messages"></span></p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>Create by Zaqi.</p>
    </footer>
  </body>

  <script src="../js/index.js"></script>
</html>
